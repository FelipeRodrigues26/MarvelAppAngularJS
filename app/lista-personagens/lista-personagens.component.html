<div class="card" id="charact-list-card">
    <div id="search">
        <input ng-model="$ctrl.searchName" class="form-control mr-sm-2" type="text" placeholder=" Search"
            aria-label="Search">
        <button class="btn btn-dark" ng-click="$ctrl.search()"><i class="fas fa-search fa-xs"></i>
            Buscar</button>
    </div>
    <div class="card-header">
        Lista de Personagem
    </div>
    <div class="card-body">
        <ul class="list-group" ng-repeat="person in $ctrl.personagens">
            <li class="list-group-item d-flex flex-column">
                <h6 class="">{{person.name}}</h6>
                <a class="btn btn-dark" href="#!/personagem/detalhes/{{person.id}}"> Abrir detalhes <i
                        class="fas fa-plus"></i></a>
            </li>
        </ul>
        <span ng-if="$ctrl.results==0">Sem resultados</span>
    </div>
    <div class="card-footer d-flex flex-row align-items-center justify-content-center">
    
        <strong ng-if="$ctrl.results">Página {{$ctrl.currentPage+1}} de {{$ctrl.totalPages}}</strong> 

        <button ng-if="$ctrl.results" style="margin-left: .3rem;" class="btn btn-dark" ng-click="$ctrl.previousPage()">anterior</button>
        <button ng-if="$ctrl.results" style="margin-left: .1rem;" class="btn btn-dark" ng-click="$ctrl.nextPage()">próxima</button>
        
    </div>
</div>
